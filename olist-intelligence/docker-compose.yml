services:
  # SQLite File Storage (No DB Service needed)

  mlflow:
    build: .
    container_name: olist_mlflow
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      MLFLOW_BACKEND_STORE_URI: sqlite:////mlflow_db_data/mlflow.db
      MLFLOW_DEFAULT_ARTIFACT_ROOT: ./mlruns
    command: mlflow server --backend-store-uri sqlite:////mlflow_db_data/mlflow.db --default-artifact-root ./mlruns --host 0.0.0.0 --serve-artifacts
    volumes:
      - ./mlruns:/mlruns
      - .:/app
      - mlflow_db_data:/mlflow_db_data
    networks:
      - olist_network
    deploy:
      resources:
        limits:
          memory: 512M

  api:
    build: .
    container_name: olist_api
    restart: unless-stopped
    command: uvicorn src.app:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - DATABASE_URL=sqlite:////app/olist.db
      - KAGGLE_USERNAME=${KAGGLE_USERNAME}
      - KAGGLE_KEY=${KAGGLE_KEY}
    depends_on:
      - mlflow
    volumes:
      - .:/app
    networks:
      - olist_network
    deploy:
      resources:
        limits:
          memory: 2G

  dashboard:
    build: .
    container_name: olist_dashboard
    restart: unless-stopped
    command: streamlit run src/dashboard.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - DATABASE_URL=sqlite:////app/olist.db
      - API_URL=http://api:8000
      - KAGGLE_USERNAME=${KAGGLE_USERNAME}
      - KAGGLE_KEY=${KAGGLE_KEY}
    depends_on:
      - mlflow
    volumes:
      - .:/app
    networks:
      - olist_network
    deploy:
      resources:
        limits:
          memory: 1G

networks:
  olist_network:
    driver: bridge

volumes:
  mlflow_db_data:
